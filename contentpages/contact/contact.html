<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="contact-container">
        <form action="contact.php" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
                <h3>We want to hear from you!</h3>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs">
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs">
            <textarea name="message" placeholder="Your Message" class="contact-inputs"></textarea>
            <button type="submit">Submit <img src="images/arrow icon.png" alt="submit"></button>
        </form>
        <div class="contact-right">
            <img src="imagescontact/right img.jpg">
        </div>
    </div>
    </body>
    </html>
